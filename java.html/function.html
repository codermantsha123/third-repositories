<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
 function sum(){
    let x = 10;
    let y = 20;
    let z = x+y;
    document.write("sum :"+z+"<br>");
 }
 sum();
 function sub(){
    let x = 10;
    let y = 20;
    let z = x-y;
    document.write("sub :"+z+"<br>");
 }
 sub();
 function mul(){
    let x = 10;
    let y = 20;
    let z = x*y;
    document.write("mul :"+z+"<br> ");
 }
 mul();

 function dev(){
    let x = 10;
    let y = 20;
    let z = x/y;
    document.write("dev"+z+"<br><br>");
 }
 dev();

 function student(name,age,clss,hin,eng,math,sst,sci,total){
    document.write("Name :"+name+"<br>"+"Age :"+age+"<br>"+"Class :"+clss+"<br>"+"Hindi :"+hin+"<br>"+"English :"+
   eng+"<br>"+"Math :"+math+"<br>"+"Sst : "+sst+"<br>"+"Science :"+sci+"<br>"+"Total :"+total+"<br> <br>"
 );
 }
 student("priya",20,"12th",50,70,50,60,75,50+70+50+60+75);
 student("pooja",19,"12th",60,40,30,40,25,60+40+30+40+25);

  

 function sre(x,y){
    let z = x+y;
    let a = x-y;
    let s = x*y;
    let t = x/y;
    document.write("sum : "+z+"<br>");
    document.write("sub :"+a+"<br>");
    document.write("mul : "+s+"<br>");
    document.write("dev : "+t+"<br>");

 }
 sre(20,30);




    </script>
</body>
</html>
