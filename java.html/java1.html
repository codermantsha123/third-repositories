<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 20;
        let z = x+y;
        document.write("z :"+z+"<br>");
        

        let  a = 10;
        let  b = 20;
        let  c = a-b;
        document.write("c :"+c+"<br>");
        

        let s = 10;
        let t = 20;
        let u = s*t;
        document.write("u :"+u+"<br>");
      

        let p = 10;
        let q = 20;
        let r = p/q;
        document.write("r :"+r+"<br>");


        let d = 10;
        let e = 20;
        let f = d%e;
        document.write("f :" +f+"<br>");
         
        let g = 10;
    
        let h = g++;
        document.write("h :"+g+"<br>");

        let i = 10;
        let j = i--;
        document.write("i :"+i+"<br>");

        let k = 10;
        let l = 20;
        let m = k==l;
        document.write("m :"+m+"<br>");
       

        let n = 10;
        let o = 20;
        let v = n!=o;
        document.write("v :"+v+"<br>");

        let aa = 10;
        let bb = 20;
        let cc = aa>bb;
        document.write("cc :"+cc+"<br>");


        let dd = 10;
        let ee = 20;
        let ff = dd<ee;
        document.write("ff :"+ff+"<br>");

        let gg = 10;
        let hh = 20;
        let ii = gg<=hh;
        document.write("ii :"+ii+"<br>");

        let jj = 10;
        let kk = 20;
        let ll = jj>=kk;
        document.write("ll :"+ll+"<br>");














        
    </script>
</body>
</html>
