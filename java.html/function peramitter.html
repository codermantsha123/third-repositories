<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function student(name,age,clss,hin,eng,math,sst){
        let total = hin+eng+math+sst;
        let per = total/5;
        document.write("Name :"+name+"<br>"+"Age :"+age+"<br>"+"Class :"+clss+"<br>"+"Hindi :"+hin+"<br>"+
            "English :"+eng+"<br>"+"Math :"+math+"<br>"+"Sst :"+sst+"<br>"+"Total"+total+
            "<br>"+"Percentage :"+per
        );
    }

    student("Priya",18,"12th"+80,95,45,78);



    </script>
</body>
</html>
