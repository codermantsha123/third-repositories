<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x = 1;
        while(x<=10){
            document.write(x+"<br>");
            x++;

        }

        let y = 1;
        do{
            document.write(y+"<br>");
            y++;
        }while(y<=10);
          

        for(let a = 1;a<=10;a++){
            document.write(a+"<br>");
        }

        let b = 10;
        while(b>=1){
            document.write(b+"<br>");
            b--;
        }


        let c = 1;
        while(c<=10){
            document.write(2*
            c+"<br>");
            c++;

        }



    </script>
</body>
</html>
